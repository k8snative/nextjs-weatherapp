name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main   # change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/html/nextjs/nextjs-weatherapp
            git fetch --all
            git reset --hard origin/main
            export PATH="/home/ubuntu/.nvm/versions/node/v20.19.1/bin:$PATH"
            npm install
            command -v pm2 >/dev/null 2>&1 || npm install -g pm2
            npm run build
            pm2 restart weather-app || pm2 start npm --name "weather-app" -- run start
            pm2 save
